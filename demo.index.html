<!doctype html>
<html>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,100,100italic,300,300italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="mockup-css.css" rel="stylesheet">

<body style="display:flex;margin:20px;justify-content:center;flex-wrap:wrap">

<section id=section0b>
	<div class=statusbar>00:00</div>
	<div class=content style="background:linear-gradient(#fff,#ddd);display:flex;flex-direction:column;align-items:center">
		<img src="logo.svg" style="display:block;width:80%;padding:10px 10px 60px;margin:auto 0 auto">
	</div>
	<div class=menubar></div>
</section>

<section id=section1>
	<div class=statusbar>00:00</div>
	<div class=actionbar>
		<div class=actionbar-nav>
			<i class=material-icons>menu</i>
		</div>
		<div class=actionbar-name>Elite Bank Dashboard</div>
		<div class=actionbar-icons>
			<i class="material-icons">search</i>
			<i class="material-icons">question_answer</i>
		</div>
	</div>
	<div class=content>
		<div class=dashboard-card>
			<div class=dashboard-row>
				<div></div>
				<div>Total Gross Assets</div>
			</div>
			<div class=dashboard-row>
				<div>HKD</div>
				<div style="font-size:32px;font-weight:500">250.38M</div>
			</div>
			<div class=dashboard-row>
				<div></div>
				<div>(as of 31 Jul 2016)</div>
			</div>
		</div>
		<div class=dashboard-card>
			<div class=dashboard-row>
				<div></div>
				<div>ElitePoints</div>
			</div>
			<div class=dashboard-row>
				<div><i class=material-icons>flight_takeoff</i></div>
				<div style="font-size:32px;font-weight:500">39,000</div>
			</div>
			<div class=dashboard-row>
				<div></div>
				<div>1,000 till gold</div>
			</div>
		</div>
		<div class=dashboard-card>
			<div class=dashboard-row>
				<div></div>
				<div style="color:#0c0;font-weight:600">2 new messages</div>
			</div>
			<div class=dashboard-row>
				<div><i class=material-icons>chat</i></div>
				<div style="font-size:32px;font-weight:500">Coffee &lt;3</div>
			</div>
			<div class=dashboard-row>
				<div></div>
				<div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">Alan: Why don't we meet up tomorrow at 10pm?</div>
			</div>
		</div>
		<div class=dashboard-card>
			<div class=dashboard-row>
				<div></div>
				<div>ABC Concert</div>
			</div>
			<div class=dashboard-row>
				<div><i class=material-icons>event_seat</i></div>
				<div style="font-size:32px;font-weight:500">Friday 10pm</div>
			</div>
			<div class=dashboard-row>
				<div></div>
				<div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">City Hall</div>
			</div>
		</div>
	</div>
	<div class=menubar></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.1/URI.min.js"></script>
<script>
	var updateTime = function(){
		var currentdate = new Date();
		$('.statusbar').text(currentdate.getHours() + ":" + currentdate.getMinutes());
	}
	updateTime();
	window.setTimeout(updateTime, 1000);
</script>
